<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learn HTML LEVEL 3</title>
</head>
<body>
           <!-- use table tag --> 
    <table border="black">
        <caption>caption or title or heading</caption>
        <tr>
            <th>1_colum</th>    <!-- header line -->
            <th>2_colum</th>
            <th>3_colum</th>
        </tr>
        <tr>
            <td>english</td>       <!-- data of table -->
            <td>math</td>
            <td>science</td>
        </tr>
        <tr>
            <td>commerce </td>
            <td>science</td>
            <td>arts</td>
        </tr>
    </table>
           <!-- semantics in table -->
           <table border="black">
            <caption>title with sematics</caption>
            <thead>
                <tr>
                    <th>food</th>    <!-- header line  with Thead tag-->
                    <th>Prince</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>chai</td>       <!-- data of table  with tbody tag -->
                    <td>45</td>
                    
                </tr>
                <tr>
                    <td>samosa</td>       <!-- data of table  with tbody tag -->
                    <td>15</td>
                    
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>sum </td>
                    <td>60</td>
                </tr>
            </tfoot>
            
        </table>     

</body>
</html>
